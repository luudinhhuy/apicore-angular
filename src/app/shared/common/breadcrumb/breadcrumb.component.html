<div class="breadcrumbs">
    <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
        <ng-container *ngFor="let item of breadcrumbs;let i = index">
            <li class="m-nav__item">
                <a class="m-nav__link pointer" [routerLink]="item.path">
                    <span class="m-nav__link-text"
                        [ngClass]="{ 'active-route': i === breadcrumbs.length-1}">{{item.name}}</span>
                </a>
            </li>
            <li class="m-nav__separator" *ngIf="i !== breadcrumbs.length-1"
                [ngClass]="{ 'm-nav__separator_active': i === breadcrumbs.length-1}">></li>
        </ng-container>
    </ul>
</div>
